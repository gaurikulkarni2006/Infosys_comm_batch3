<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .image-section {
            flex: 1;
            background: url('apartment.jpg') no-repeat center center/cover;
        }
        .form-section {
            flex: 1;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .form-container {
            width: 80%;
            max-width: 400px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0056b3;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .responsive-logo {
    width: 200px; 
    height: auto; 
    max-width: 100%; 
    display: block; 
    margin: 0 auto; 
}

        .form-group input:focus {
            outline: none;
            border-color: #0056b3;
            box-shadow: 0 0 5px rgba(0, 86, 179, 0.3);
        }
        .register-btn {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #0056b3;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .register-btn:hover {
            background-color: #004494;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section"></div>
        <div class="form-section">
            <div class="form-container">
                <div class="logo">
                    <img src="logo_2.png" alt="Community Logo" class="responsive-logo">
                </div>
                <h2>Fill these details to continue</h2>
                <form action="/admin-register" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone No</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="society">Society Name</label>
                        <input type="text" id="society" name="society" placeholder="Enter society name" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Society Address</label>
                        <input type="text" id="address" name="address" placeholder="Enter society address" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter city" required>
                    </div>
                    <div class="form-group">
                        <label for="district">District</label>
                        <input type="text" id="district" name="district" placeholder="Enter district" required>
                    </div>
                    <div class="form-group">
                        <label for="postal">Postal</label>
                        <input type="text" id="postal" name="postal" placeholder="Enter postal code" required>
                    </div>
                    <button type="submit" class="register-btn">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
