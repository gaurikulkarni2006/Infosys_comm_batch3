<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Seamless Community Interaction</title>
</head>
<body>
    <div class="signup-container">
        <div class="signup-form-wrapper">
            <h2>Sign Up</h2>
            <form id="signup-form" class="signup-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="6">

                <label for="phone">Phone No:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>

                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="">Select Role</option>
                    <option value="Resident">Resident</option>
                    <option value="Admin">Admin</option>
                    <option value="Non-resident">Non-resident</option>
                </select>

                <label for="society">Society Name:</label>
                <input type="text" id="society" name="society" placeholder="Enter your society name" required>

                <label for="flat">Flat No:</label>
                <input type="text" id="flat" name="flat" placeholder="Enter your flat number" required>

                <label for="postal">Postal Code:</label>
                <input type="text" id="postal" name="postal" placeholder="Enter your postal code" pattern="[0-9]{6}" required>

                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            width: 100%;
            max-width: 500px;
            background: #ffffff;
            border-radius: 10px;
            padding: 20px 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            overflow-y: auto; /* Enable scrolling if content overflows */
        }

        .signup-form-wrapper h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #0073e6;
            box-shadow: 0 0 5px rgba(0, 115, 230, 0.5);
        }

        .signup-btn {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #0073e6;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        .signup-btn:hover {
            background-color: #005bb5;
            box-shadow: 0 4px 10px rgba(0, 91, 181, 0.4);
        }

        .signup-btn:active {
            transform: scale(0.98);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .signup-container {
                width: 90%;
                padding: 15px;
            }

            .signup-form-wrapper h2 {
                font-size: 20px;
            }

            input, select, .signup-btn {
                font-size: 14px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .signup-container {
                width: 90%;
                padding: 10px;
            }

            .signup-form-wrapper h2 {
                font-size: 18px;
            }

            input, select, .signup-btn {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</body>
</html>
